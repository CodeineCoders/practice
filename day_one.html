<!--practiceHTML-->
<!DOCTYPE html> <!--Document type-->
<html lang="en"> <!--type of language-->

<head> <!--head HTML element contains machine-readable information (metadata) about the document, like its title, scripts, and style sheets.-->
    <meta charset="UTF-8"> <!--which covers almost all of the characters and symbols in the world-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Renders to internet explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This gives the browser instructions on how to control the page's dimensions and scaling-->
    <title>Ricks Page</title><!--titles the tab title web page-->
</head>

<body>
    <!--Headline-->
    <h1>Hello Rick!</h1> <!--Title of page with h1 bold large text-->

<!--image added-->
    <img 
        src="https://m.media-amazon.com/images/M/MV5BZmZhNWMyODgtMzA0OC00NWFhLTllODQtYmJkZjYxYWU4MGU1XkEyXkFqcGdeQWFybm8@._V1_QL75_UX500_CR0,0,500,281_.jpg" alt="Rick and Morty"
    /> <!--Img inserted and alt means if img not available it will search the atl-->
    
    <br> <!--line break-->

    <!--Link added-->
    <a href="https://www.adultswim.com/videos/rick-and-morty"> Open New Link
    <!--creates a hyperlink to web pages, files, email addresses, locations in the same page, or anything else a URL can address.-->
    </a>

    <br> <!--Line break-->

    <!--Bold link added-->
    <strong><a href="https://twitter.com/RickandMorty?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"> Strong syntax makes it BOLD</a>
    <!--Strong syntax makes any text bold-->
    </strong>

    <br>

    <!--Placeholder; is a tag used as an insert point-->
    <a href="#"> Placeholder, so it doesn't do anything.
        <!--This link goes no where for future update-->
    </a>

    <hr> <!--thematic break between paragraph; Creates a line-->

    <h2>Hello Morty</h2><!--header h2 smaller than h1-->

    <!--Ordered list (numbered 1 - 4)-->
    <h3>Ordered List</h3>
    <ol> <!--Ordered List-->
        <li>Summer</li>
        <li>Birdman</li>
        <li>Jerry</li>
        <li>Beth</li>
    </ol>

    <!--Unordered List (bullets)-->
    <h3>Unordered List</h3>
    <ul> <!--Unordered list, bullets-->
        <li>Squanchy</li>
        <li>Scroopy</li>
        <li>Chris</li>
        <li>Brad</li>
    </ul>

    <h2>Table</h2>
    <table style="width: 100%;"> <!--table-->
        <tr>
            <th>People</th>
            <th>Robot</th>
        </tr>
    </table>

</body>
</html>
